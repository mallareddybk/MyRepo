<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
	<div class="container">
		<div class="row ">
			<div class="main-center ">
			
				<div class="bg-danger" th:if="${param.error}">Invalid userName
					and secret.</div>
				<div class="bg-danger" th:if="${param.logout}">You have been
					logged out.</div>
					
				<form class="form-signin" th:action="@{/index}" method="post">
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="form-group">
						<label for="userName" class="sr-only">userName</label> <input
							type="text" roleId="userName" class="form-control"
							placeholder="userName" name="userName" id="userName"
							required="required" autofocus="autofocus" />
					</div>
					
					</br> 
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" roleId="inputPassword" class="form-control"
							placeholder="Password" id="password" name="password"
							required="required" />
					</div>
					<div class="form-group">
						<input type="checkbox" name="remember-me" id="remember-me" />
						&nbsp; Remember me
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						in</button>
				</form>

				<hr />

				<div class="form-group ">
					<a type="submit" class="btn btn-info btn-lg btn-block login-button"
						th:href="@{/signup}">Sign up!</a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
